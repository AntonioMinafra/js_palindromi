<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
       
        let arrayOfNumbers = [1, 2, 3, 4, 5, 5, 4, 3, 2, 1];
        let arrayOfNumbersInvers = [];
        
        for(let i = arrayOfNumbers.length - 1; i >= 0; i--){
            arrayOfNumbersInvers.push(arrayOfNumbers[i]);
        };

        if (JSON.stringify(arrayOfNumbers) == JSON.stringify(arrayOfNumbersInvers)) {
            console.log('sono palindromi')
        } else {
            console.log('non sono palindromi')
        }
        
        console.log(arrayOfNumbers)
        console.log(arrayOfNumbersInvers)

    
        
        
    
    </script>
</body>
</html>
